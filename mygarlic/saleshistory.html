<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단군마켓 판매내역</title>
    <link rel="stylesheet" href="../css/header_no_logo.css">
    <link rel="stylesheet" href="../css/saleshistory.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 360px;
            height: 640px;
            color: #333;
            overflow: hidden;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="fas fa-bars head-icon"></div>
        <h1 class="head-title">
            판매내역
        </h1>
    </header>
    <div id="sales">
        <ul id="sales-list">
            <li class="sales-item">
                <div class="sales-img">
                    <img src="http://placekitten.com/95/95" alt="게시물사진">
                </div>
                <div class="sales-content">
                    <h2 class="sales-title">아이패드</h2>
                    <p class="sales-info">
                        <span class="sales-name">동네이름</span> &middot;
                        <span class="sales-date">한시간전</span>
                    </p>
                    <p class="sales-price">6,000<span class="won">원</span></p>
                </div>
            </li>
            <div class="sales-button">
                <button class="sales-tr">거래요청</button>
                <button class="sales-tc">거래완료</button>
            </div>
        </ul>
    </div>
</body>

</html>
