<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
    <title>회원가입</title>
</head>

<body>
    <div data-header="../inc/html/header.html"></div>
    <main id="sign-up-page">
        <h2 class="page-title">회원가입하기</h2>
        <form id="sign-up" action="post" enctype="multipart/form-data">
            <div id="sign-up-profile">
                <div class="sign-up-profile-pic">
                    <!-- img 자리 -->
                    <img src="http://placekitten.com/100/100" alt="테스트 사진">
                </div>
                <div class="sign-up-profile-btn">
                    <label for="sign-up-file" class='fas fa-camera'></label>
                    <input type="file" accept="image/*" id='sign-up-file'>
                </div>
            </div>

            <input type="text" class="sign-up-input" placeholder="이름">
            <input type="text" class="sign-up-input" placeholder="아이디">
            <p class="sign-up-condition">영어 소문자, 숫자를 조합하여 8자리 이상</p>
            <input type="text" class="sign-up-input" placeholder="패스워드">
            <p class="sign-up-condition">영어 소문자, 숫자, 특수문자 조합하여 8자리 이상</p>
            <input type="text" class="sign-up-input" placeholder="패스워드 확인">
            <input type="text" class="sign-up-input" placeholder="이메일을 입력해주세요">
            <input type="text" class="sign-up-input validation" placeholder="인증번호">
            <!--
            --><button id="validation-btn">인증메일 발송</button>
            <input type="text" class="sign-up-input" placeholder="핸드폰번호">
            <input type="text" class="sign-up-input last" placeholder="거래할 연락처(Kakao ID)">
            <button type="submit" id='sign-up-btn'>회원가입하기</button>
        </form>
    </main>

    <div class="notice-sign-up">
        <p class="notice-title">회원가입이 완료되었습니다!</p>
        <p class="notice-comment">단군마켓 회원이 되신걸 환영합니다.</p>
        <button class='notice-btn'><a href="./login.html">로그인하기</a></button>
        <button class='notice-btn'><a href="../home.html">홈으로</a></button>
    </div>

    <div class="notice-validation">
        <p class="notice-title">인증메일이 발송되었습니다.</p>
        <p class="notice-comment">이메일을 확인해주시기 바랍니다.</p>
        <button class='notice-btn'>확인</button>
    </div>

    <script>
        document.querySelector('.sign-up-input.last').addEventListener('blur', e => {
            document.querySelector('#sign-up-btn').style.height = '60px';
            document.querySelector('#sign-up-btn').style.display = 'block';

            document.querySelector('#sign-up-btn').addEventListener('click', e => {
                e.preventDefault();
                document.querySelector('.notice-sign-up').style.height = '360px';
                document.querySelector('.notice-sign-up').style.opacity = '1';
            })
        });

        document.querySelector('#validation-btn').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.notice-validation').style.height = '360px';
            document.querySelector('.notice-validation').style.opacity = '1';

        })


        document.querySelector('.notice-validation > .notice-btn').addEventListener('click', e => {
            document.querySelector('.notice-validation').style.height = '0px';
            document.querySelector('.notice-validation').style.opacity = '0';
        })
    </script>

    <script src='../Inc/js/inculde.js'></script>

</body>

</html>
