<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/post_product.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
    <title>판매글 등록하기</title>
</head>

<body>
    <header>
        <div class="fas fa-bars head-icon"></div>
        <h1 class="head-logo"><img src="../img/logo-color.png" alt="단군마켓로고"></h1>
        <div class="fas fa-user head-icon"></div>
    </header>

    <main id="post-product-page">
        <h2 class="page-title">판매글 등록하기</h2>
        <form id="product-post" action="post" enctype="multipart/form-data">
            <input type="text" id="post-title" class="product-common" placeholder="제목을 입력해주세요">
            <select name="category" id="product-category" class="product-common">
                <option value="none" disabled selected hidden>카테고리</option>
                <option value="gajun">가전</option>
                <option value="life">생활</option>
                <option value="sports">스포츠</option>
                <option value="book">도서</option>
                <option value="beauti">뷰티</option>
                <option value="acc">잡화</option>
                <option value="cloth">의류</option>
                <option value="plant">식품</option>
                <option value="etc">기타</option>
            </select>

            <!-- 이미지 업로드시, div#sale-upload-btn 앞에 썸네일 이미지 등록 -->
            <div class="product-img-upload">
                <!-- 예시 이미지 썸네일이미지 들어올 자리 사이즈 75px-->
                <img src="https://via.placeholder.com/75" alt="">
                <div id="product-upload-btn">
                    <label for="product-img" class="fas fa-plus"></label>
                    <input type="file" id="product-img">
                </div>
            </div>

            <textarea name="product-info" id="product-textarea" cols="30" rows="10"></textarea>

            <button id="product-post-btn" type="button" class="product-common">글쓰기 완료</button>
        </form>
    </main>

    <div class="post-notice">
        <h2>정상적으로 등록이 완료되었습니다</h2>
        <button class='notice-comfirm' type="button">확인</button>
    </div>

    <!-- test javascript -->
    <script>
        const btn = document.querySelector('#product-post-btn');
        const notice = document.querySelector('.post-notice');
        const noticeBtn = document.querySelector('.notice-comfirm');

        btn.addEventListener('click', e => {
            notice.style.height = '360px';
            notice.style.opacity = 1;

            noticeBtn.addEventListener('click', (e) => {
                notice.style.height = '0px';
                notice.style.opacity = 0;
            })
        })
    </script>
</body>

</html>
