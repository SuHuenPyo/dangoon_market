<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단군마켓 관리자 로그인</title>
    <link rel="stylesheet" href="./../css/admin_common.css">
    <link rel="stylesheet" href="./../css/admin_login.css">
</head>
<body>
    <main>
        <div class="admin-common-content">
            <div class="admin-common-header"><a href="./admin_home.html">단군마켓 관리자</a></div>
            <div id="admin-login-main">
                <div id="admin-login-form-area">
                    <form id="admin-login-form" action="">
                        <input type="text" class="admin-login-form-class" id="admin-login-form-id">
                        빨간색으로 아이디를 입력해주세요.
                        <input type="text" class="admin-login-form-class" id="admin-login-form-pwd">
                        빨간색으로 패스워드를 입력해주세요.
                        <button class="admin-login-btn-submit" type="submit" value="로그인"> 로그인</button>
                    </form>
                </div>
            </div>
            <div class="admin-common-popup-frame">
                <div class="admin-common-popup-content">로그인 실패</div>
                <div class="admin-common-btn-frame">
                    <button class="admin-common-popup-button" id="admin-manage-board-confirm">확인</button>
                </div>
                
            </div>


    
            <div data-footer="./inc/footer.html"></div>
        </div>
    </main>
    <script src="./../js/admin_common.js"></script>
    <script src='./inc/include_footer.js'></script>
</body>
</html>
