<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 공지사항 등록</title>
    <link rel="stylesheet" href="./../css/admin_common.css">
    <link rel="stylesheet" href="./../css/admin_notice_registration.css">
</head>
<body>
    <main>
        <div data-header="./inc/header.html"></div>
        <div class="admin-common-content">

            <div class="admin-page-title">공지사항 등록</div>

            <form id="admin-notice-registration-post" action="post" enctype="multipart/form-data">
            <div class="admin-notice-registration-textbox">
                <label for="title">제목</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="admin-notice-registration-textbox">
                <label for="date"></label>
                <input type="date" name="date" id="date">
            </div>
            <div class="admin-notice-registration-textbox">
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <button class="admin-notice-registration-submit" type="submit" value="로그인"> 게시하기 </button>


            </form>

            <div class="admin-common-popup-frame">
                <div class="admin-common-popup-content">등록이 완료되었습니다.</div>
                <div class="admin-common-btn-frame">
                    <button class="admin-common-popup-button" id="admin-popup-button-confirm">확인</button>
                </div>
                
            </div>
        </div>
        <div data-footer="./inc/footer.html"></div>
    </main>
    <script src='./inc/include.js'></script>
    <script src='./inc/include_footer.js'></script>
</body>
</html>
