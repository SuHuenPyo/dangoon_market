<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동굴생활</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header_no_logo.css">
    <link rel="stylesheet" href="../css/cavecomment.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
</head>

<body>
    <div data-header="../inc/html/header_no_logo.html" data-title='동굴생활'></div>
    <main id="cave-comment">
        <div class="cave-comment-post">
            <div class="cave-post-profile">
                <img class='post-img' src="http://placekitten.com/40/40" alt="작성자 프로필 이미지">
                <p class="post-name">작성자1</p>
            </div>
            <div class="cave-post-cont">작성글 예시입니다.</div>
            <button class="post-report">
                <img src="../img/warning.png">
                부적절한 게시글이라면 단군마켓에 알려주세요.
            </button>
        </div>
        <div class="cave-comment-button">
            <button class="far fa-thumbs-up good-btn"> 좋아요</button>
            <button class="far fa-comment-dots comment-btn"> 답변하기</button>
        </div>
        <div class="cave-comment">
            <div class="comment">
                <div class="commenter-profile">
                    <img src="http://placekitten.com/40/40" alt="댓글 작성자 프로필 이미지">
                    <p class="commenter-name">인간곰</p>
                </div>
                <p class="comment-report">
                    <img src="../img/warning.png">
                </p>
                <p class="comment-cont">댓글 예시입니다.</p>
            </div>
        </div>

        <form id="cave-comment-write" enctype='multipart/form-data'>
            <label for="comment-input-img" class="far fa-images"></label>
            <input type="file" id="comment-input-img">
            <input type="text" name="cavecomment-com" id="comment-write-input" placeholder="댓글을 입력해주세요.">
        </form>
        </div>

        <div class="cave-comment-notice">
            <h2>신고가 완료되었습니다.</h2>
            <button class="cave-comment-comfirm" type="button">확인</button>
        </div>

        <script src='../Inc/js/inculde.js'></script>
        <script>
            const good_btn = document.querySelectorAll('.good-btn');

            good_btn.forEach((v, i) => {
                v.addEventListener('click', e => {
                    v.classList.toggle('fas');
                })
            })

            const btn = document.querySelector('.post-report');
            const notice = document.querySelector('.cave-comment-notice');
            const noticeBtn = document.querySelector('.cave-comment-comfirm');

            btn.addEventListener('click', e => {
                notice.style.height = '360px';
                notice.style.opacity = 1;

                noticeBtn.addEventListener('click', (e) => {
                    notice.style.height = '0px';
                    notice.style.opacity = 0;
                })
            })

            const btn1 = document.querySelector('.comment-report');
            const notice1 = document.querySelector('.cave-comment-notice');
            const noticeBtn1 = document.querySelector('.cave-comment-comfirm');

            btn1.addEventListener('click', e => {
                notice1.style.height = '360px';
                notice1.style.opacity = 1;

                noticeBtn1.addEventListener('click', (e) => {
                    notice1.style.height = '0px';
                    notice1.style.opacity = 0;
                })
            })
        </script>
</body>

</html>
