<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동굴생활글쓰기</title>
    <link rel="stylesheet" href="../css/cavewrite.css">
    <link rel="stylesheet" href="../css/header.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 360px;
            height: 640px;
            color: #333;
            overflow: hidden;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div href="#" class="fas fa-bars head-icon"></div>
        <h1 class="head-logo">동굴생활 글쓰기</h1>
        <button class="cavewrite-button">완료</button>
    </header>
        <div id="cavewrite-main">
            <div class="cavewrite-content">
                <textarea placeholder="근처의 이웃에게 질문하거나 이야기를 해보세요."></textarea>
            </div>
            <div class="cavewrite-imgfile">
                <button class="far fa-images"></button>
            </div>
        </div>
    </div>
</body>
</html>
