<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동굴생활글쓰기</title>
    <link rel="stylesheet" href="css/cavelife.css">
</head>
<body>
    <div id="cavelife">
        <div id="cavelife-header">
            <div class="cavelife-menu">
                <a href="#">
                    <img src="img/menu.png">
                </a>
                <h2>동굴생활 글쓰기</h2>
                <button>완료</button>
            </div>
        </div>
        <div id="cavewrite-main">
            <div class="cavewrite-content">
                <textarea placeholder="근처의 이웃에게 질문하거나 이야기를 해보세요."></textarea>
            </div>
            <div class="cavewrite-imgfile">
                <button type="button">
                    <img src="img/fileupload.png" alt="파일업로드">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
