<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동굴생활글쓰기</title>
    <link rel="stylesheet" href="../css/cavewrite.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
</head>
<body>
    <header>
        <div href="#" class="fas fa-bars head-icon"></div>
        <h1 class="head-logo">동굴생활 글쓰기</h1>
        <button id="product-cavewrite-btn" type="button" class="product-cavewrite"">완료</button>
    </header>
        <div id="cavewrite-main">
            <div class="cavewrite-content">
                <textarea placeholder="근처의 이웃에게 질문하거나 이야기를 해보세요."></textarea>
            </div>
            <div class="cavewrite-imgfile">
                <label class="input-file-button" for="input-file"><i class="far fa-images"></i></label>
                <input type="file" id="input-file" /> 
                <!-- <label for="product-img" class="far fa-images"></label> -->
                <!-- <input type="file" id="input-file"/> -->
            </div>




        </div>
    </div>

    <div class="cavewrite-notice">
        <h2>정상적으로 저장되었습니다</h2>
        <button class='cavewrite-comfirm' type="button">확인</button>
    </div>

    <script>
        const btn = document.querySelector('#product-cavewrite-btn');
        const notice = document.querySelector('.cavewrite-notice');
        const noticeBtn = document.querySelector('.cavewrite-comfirm');

        btn.addEventListener('click', e => {
            notice.style.height = '360px';
            notice.style.opacity = 1;

            noticeBtn.addEventListener('click', (e) => {
                notice.style.height = '0px';
                notice.style.opacity = 0;
            })
        })
    </script>

    
</body>
</html>
