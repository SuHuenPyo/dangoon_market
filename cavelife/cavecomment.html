<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동굴생활</title>
    <link rel="stylesheet" href="../css/header_no_logo.css">
    <link rel="stylesheet" href="../css/cavecomment.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <script href="../font-awesome/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 360px;
            height: 640px;
            color: #333;
            overflow: hidden;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="fas fa-bars head-icon"></a>
        <h1 class="head-title">
            동굴생활
        </h1>
    </header>
    <div id="cavecomment">
        <div class="cavecomment-content">
            <div class="cavecomment-profile1"></div>
            <p class="cavecomment-name1">인간곰미녀</p>
        </div>
        <div class="cavecomment-contents">
            <p class="cavecomment-info">
                <span class="cavecomment-con"> 저 호랑이랑 같은 동굴에서 살고있는데요. 좋은 마늘 가게 추천부탁드립니다.</span>
            </p>
            <p class="cavecomment-report">
                <a href="#">
                <img src="../img/warning.png">
                부적절한 게시글이라면 단군마켓에 알려주세요.</a>
            </p>
        </div>
        <div class="cavecomment-button">
            <button class="far fa-thumbs-up good-btn"> 좋아요</button>
            <button class="far fa-comment-dots comment-btn"> 답변하기</button>
        </div>
        <div class="cavecomment-comment">
            <div class="cavecomment-profile2"></div>
            <p class="cavecomment-name2">인간곰</p>
            <p class="cavecomment-info2">
                <span class="cavecomment-con2"> 좋은 마늘 가게 알고 있어요. 좋다마늘 여기 엄청 좋아요~ 추천드립니다.</span>
            </p>
            <p class="cavecomment-report2">
                <a href="#">
                <img src="../img/warning.png">
                부적절한 게시글이라면 단군마켓에 알려주세요.</a>
            </p>
        </div>
        <div class="cavecomment-write">
            <button class="far fa-images"></button>
            <input type="text" name="cavecomment-com" id="cavecomment-com" placeholder="댓글을 입력해주세요.">
        </div>
    </div>
    
    <script>
        const good_btn = document.querySelectorAll('.good-btn');

        good_btn.forEach((v, i) => {
            v.addEventListener('click', e => {
                v.classList.toggle('fas');
            })
        })
    </script>
</body>
</html>
